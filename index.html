<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="..\assets\images\favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="ovlresults">
  <h2>Your Result</h2>

  <p class="p1">76</p>
  <p class="p2">of 100</p>

  <p class="p3"> Great</p>
  <P class="p4">You scored higher than 65% of
    <br> the people who have taken
    <br> these tests.</P>
  </div>

  <section>
  <h2>Summary</h2>

  <p class="p1">
  Reaction
  </p>
  <b class="b1">80</b><b id="b1">/ 100</b>
  <img
  class="img1"
  src="../assets/images/icon-reaction.png">

  <p class="p2">
  Memory
  </p>
  <b class="b2">92</b><b id="b2">/ 100</b>
  <img
  class="img2"
  src="../assets/images/icon-memory.png">

  <p class="p3">
  Verbal
  </p>
  <b class="b3">61</b><b id="b3">/ 100</b>
  <img
  class="img3"
  src="../assets/images/icon-verbal.png">

  <p class="p4">
  Visual
  </p>
  <b class="b4">72</b><b id="b4">/ 100</b>
  <img
  class="img4"
  src="../assets/images/icon-visual.png">

    <button
    type="submit">
    Continue
    </button>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
